plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
    id 'idea'
    id 'groovy'
}

group 'guru.qa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    agent
}

dependencies {
    agent 'org.aspectj:aspectjweaver:1.9.4'
    testImplementation 'com.codeborne:selenide:5.15.1'
    testImplementation "io.qameta.allure:allure-selenide:2.13.3"
    testImplementation "org.slf4j:slf4j-simple:1.7.29"
    testImplementation "org.aspectj:aspectjweaver:1.9.5"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.6.2"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.6.2"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

allure {
    autoconfigure = true
    aspectjweaver = true
    aspectjVersion = '1.9.4'
    version = "2.13.3"

    useJUnit5 {
        version = "2.13.3"
    }
}